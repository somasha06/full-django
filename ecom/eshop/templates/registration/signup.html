<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-orange-50">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="text-red-500 text-sm mb-3 text-center">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <button type="submit"
              class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-orange-600 font-semibold">Login</a>
    </p>
  </div>

</body>
</html>
